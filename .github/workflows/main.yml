name: Juice Shop CI/CD & Admin 
on: [push]

jobs:
  admin-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Start Service (Docker)
        run: docker compose up -d

      - name: 3. Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60

      - name: 4. System Admin Task: Database Backup
        # ต้องย่อหน้าให้ตรงกับบรรทัด run ด้านบน
        run: |
          chmod +x backup_db.sh
          ./backup_db.sh