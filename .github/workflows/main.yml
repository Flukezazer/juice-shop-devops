on: [push]

jobs:
  admin-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Start Service (Docker)
        run: docker compose up -d

      - name: 3. Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60

      - name: "4. System Admin Task: Database Backup"
        run: chmod +x backup_db.sh && ./backup_db.sh

      - name: 5. Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backups
          path: |
            *.sql
            *.gz
            backup/
          if-no-files-found: error # จะได้แจ้งเตือนชัดเจนถ้าหาไม่เจอจริงๆ